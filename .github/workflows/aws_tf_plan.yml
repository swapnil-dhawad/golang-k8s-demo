name: "Build_TF_Plan"
on:
  workflow_call:
    inputs:
      tf_version:
        description: 'Specifies version of Terraform to use. e.g: 1.1.0 Default=latest.'
        required: false
        type: string
        default: latest
      gh_environment:
        description: 'Specifies the GitHub deployment environment.'
        required: false
        type: string
        default: null
    secrets:
      cli_config_credentials_token:
        description: 'cli config credentials token'
        required: true

jobs:
  build-plan:
    runs-on: ubuntu-latest
    environment: ${{ inputs.gh_environment }}
    defaults:
      run:
        shell: bash    
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.2
        with:
          terraform_version: ${{ inputs.tf_version }}
          cli_config_credentials_token: ${{ secrets.cli_config_credentials_token }}

      - name: Terraform Init
        id: init
        run: |
          cd terraform
          terraform init
      
      - name: Terraform Validate
        id: validate
        run: |
          cd terraform
          terraform validate

      # Add tfsec scanning step
      - name: Install tfsec
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64
          chmod +x tfsec-linux-amd64
          sudo mv tfsec-linux-amd64 /usr/local/bin/tfsec

      - name: Run tfsec
        continue-on-error: true
        run: |
          cd terraform
          tfsec

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan
        continue-on-error: true
      
      - name: Upload Plan
        uses: actions/upload-artifact@v2
        with:
          name: tfplan
          path: terraform/tfplan
          
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
