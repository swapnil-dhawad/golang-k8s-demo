# This is a sample deployment manifest file for a simple web application.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:stat
      - name: go-web-app
        image: 829669656648.dkr.ecr.eu-west-2.amazonaws.com/go-web-app:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: ecr-registry-secret